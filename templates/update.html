{% extends 'base.html' %}

<!--Title of page-->
{% block title %}
<h1>Update To-Do List</h1>
{% endblock %}

<!--Update To-Do item form-->
{% block page_content %}
<div class="content">

    <h1>Update List</h1>

    <form action='/update/{{task.id}}' method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
